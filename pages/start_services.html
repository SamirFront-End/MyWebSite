<body>
    <div class="container-header">
        <header>
            <div class="container-logo">
                <img src="../assets/images/logodvs1.png" alt="Logo SamirDev" class="logo">
            </div>
            <nav class="container-menu open" id="menu-mobile">
                <div class="logo-menu">
                    <img src="../assets/images/logodvs1.png" alt="Logo SamirDev" class="logo-menu-desktop">
                </div>

                    <img src="../assets/images/logodvs-with.png" alt="Logo SamirDev" class="logo-menu-mobile">
                </div>
                <div class="menu-desktop">
                    <a href="" class="link-menu-desktop">Servicios</a>
                    <a href="" class="link-menu-desktop">Tecnologías</a>
                    <a href="" class="link-menu-desktop">Formación</a>
                    <a href="" class="link-menu-desktop">Contacto</a>
                </div>
                <div class="menu-mobile-networks">
                    <a href="" class="networks-menu-mobile">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="" class="networks-menu-mobile">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="" class="networks-menu-mobile">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="" class="networks-menu-mobile">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                    <a href="" class="networks-menu-mobile">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a href="" class="networks-menu-mobile">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <div class="menu-footer-mobile">
                    <p class="p-menu-footer">
                        <i class="fa-solid i-menu-footer fa-envelope-open-text"></i>
                        <a href="" class="a-menu-footer">
                            contactanos.info@samirdev.com
                        </a> 
                    </p>
                    <p class="p-menu-footer p-menu-footer-location">Medellín - Colombia</p>
                    <p class="p-menu-footer p-menu-footer-location">©2024</p>
                </div>
                <div class="container-btn-suscription">
                    <div class="btn-subscription">
                        <div class="icon-subscription">
                            <ion-icon name="clipboard-outline" class="icon-btn-subscription"></ion-icon>
                        </div>
                        <div class="text-subscription">
                            <p class="p-subscription">
                                suscríbete
                            </p>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container-menu-hamburguer">
            <div class="menu-hamburger" id="btn-hamb">
                <span class="item-hamburger"></span>
                <span class="item-hamburger"></span>
                <span class="item-hamburger"></span>
            </div>
        </div>
    </div>
    <section class="begin">
        <div class="container-begin">
            <form action="" class="frm-begin">
                <div class="header-begin">
                    <img src="../assets/images/illustrations/creative.svg" alt="" class="image-header-begin">
                </div>
                <h1 class="title-begin">
                    ¡Hola emprendedores!
                </h1>
                <h2 class="subtitle-begin">
                    ¿Listos para destacar?
                </h2>
                <label for="" class="lbl-begin">
                    ¿Cómo te llamamos? 
                </label>
                <input placeholder="Nombre Empresa o Representante Legal" required type="text" class="npt-begin">
                <label for="" class="lbl-begin">
                    ¡Conéctanos contigo!
                </label>
                <input placeholder="Número de contacto para WhatsApp" required type="tel" class="npt-begin">
                <label for="" class="lbl-begin">
                    ¿A dónde te escribimos?
                </label>
                <input placeholder="Correo Electrónico Principal" required type="email" class="npt-begin">
                <label for="" class="lbl-begin">
                    ¿Qué haces brillar?
                </label>
                <input placeholder="Ejemplo: Servicios o Productos" required type="text" class="npt-begin">
                <label for="" class="lbl-begin">
                    Cuéntanos tu historia.
                </label>
                <textarea placeholder="Ejemplo: Objetivos, diseño, propósito y metas para tu futuro sitio web" required  class="txtarea-begin" name="" id="" cols="30" rows="10"></textarea>
                <input class="sbmt-begin" type="submit" value="¡Empecemos!">
            </form>
        </div>
    </section>
    <footer>
        <div class="container-footer">
            <h2 class="title-follow">
                Síguenos:
            </h2>
            <div class="footer-networks">
                <a href="" class="networks-footer">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="" class="networks-footer">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="" class="networks-footer">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="" class="networks-footer">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
                <a href="" class="networks-footer">
                    <i class="fa-brands fa-youtube"></i>

                <a href="" class="networks-footer">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
            <div class="subfooter-creator">
                <img src="../assets/images/logosdev1.png" alt="" class="mark">
            </div>
            <div class="contact-footer">
                <p class="p-contact-footer">
                    <i class="fa-solid i-menu-footer fa-envelope-open-text"></i>
                    <a href="" class="a-menu-footer">
                        contactanos.info@samirdev.com
                    </a> 
                </p>
                <p class="p-contact-footer p-contact-footer-location">Medellín - Colombia</p>
                <p class="p-contact-footer p-contact-footer-location">©2024</p>
            </div>
        </div>
    </footer>
    <div class="modal-subscription">
        <form action="" class="subscrition-frm">
            <i class="fa-regular fa-circle-xmark"></i>
            <div class="header-subscription">
                <img src="../assets/images/illustrations/inscription.svg" alt="" class="image-header-subscription">
            </div>
            <label for="" class="lbl-subscription">Nombre o razón social</label>
            <input type="text" class="npt-subscription" required placeholder="Ingresa tu nombre">
            <label for="" class="lbl-subscription">Email de contacto</label>
            <input type="email" class="npt-subscription" required placeholder="Correo electrónico">
            <input type="submit" class="modal-btn-subscription" value="Suscribir">
        </form>
    </div>
</body>
